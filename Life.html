<!DOCTYPE html>
<html>
<head>
  <style>
    #life-progress {
      width: 500px;
      height: 20px;
      background-color: #ddd;
      text-align: center;
    }

    #progress-bar {
      width: 50%;
      height: 100%;
      background-color: #4CAF50;
    }

    #progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Life Progress</h2>
  <div id="life-progress">
    <div id="progress-bar"></div>
    <div id="progress-text">50%</div>
  </div>
  <p>Your birthday: 15th November, 2023</p>
  <p>Average life of a man: 72 years</p>
</body>
</html>

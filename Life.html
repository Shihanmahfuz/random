<!DOCTYPE html>
<html>
<head>
  <style>
    #life-progress {
      width: 500px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: width 0.2s ease-in-out;
    }

    #progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Life Progress</h2>
  <div id="life-progress">
    <div id="progress-bar"></div>
    <div id="progress-text"></div>
  </div>
  <p>Your birthday: 15th November, 2003</p>
  <p>Average life of a man: 72 years</p>

  <script>
    const birthdate = new Date(2003, 10, 15); // 15th November, 2003
    const averageLifespan = 72;
    const today = new Date();
    const age = today.getFullYear() - birthdate.getFullYear();
    const percentLived = (age / averageLifespan) * 100;

    document.getElementById("progress-bar").style.width = `${percentLived}%`;
    document.getElementById("progress-text").innerHTML = `${percentLived.toFixed(2)}%`;
  </script>
</body>
</html>
